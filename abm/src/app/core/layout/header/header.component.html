<header class="bg-white shadow-sm fixed top-0 left-0 w-full z-50">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <!-- Logo -->
    <a class="flex items-center space-x-4">

      <span class="text-xl font-bold text-gray-900">MyCompany</span>
    </a>

    <!-- Menú Desktop -->
    <nav class="hidden md:flex space-x-6">
      <a routerLink="/statistics" routerLinkActive="text-blue-600 font-medium"
         class="text-gray-600 hover:text-blue-600 transition">Estadisticas</a>
      <a routerLink="/products/list" routerLinkActive="text-blue-600 font-medium"
         class="text-gray-600 hover:text-blue-600 transition">Productos</a>
      <a routerLink="/users/list" routerLinkActive="text-blue-600 font-medium"
         class="text-gray-600 hover:text-blue-600 transition">Usuarios</a>
      <a routerLink="/about" routerLinkActive="text-blue-600 font-medium"
         class="text-gray-600 hover:text-blue-600 transition">Nosotros</a>
    </nav>

    <!-- Botón Login -->
    <a routerLink="/login" class="hidden md:inline-block bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition">
      Logaut
    </a>

    <!-- Menú Móvil -->
    <button class="md:hidden text-gray-600 focus:outline-none" (click)="toggleMenu()">
      <svg *ngIf="!isMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <svg *ngIf="isMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Dropdown móvil -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-white border-t border-gray-100 shadow-sm">
    <nav class="flex flex-col space-y-2 px-4 py-3">
      <a routerLink="/products/list" class="text-gray-600 hover:text-blue-600">Productos</a>
      <a routerLink="/users/list" class="text-gray-600 hover:text-blue-600">Usuarios</a>
      <a routerLink="/about" class="text-gray-600 hover:text-blue-600">Nosotros</a>
      <a routerLink="/login" class="bg-blue-600 text-white px-4 py-2 rounded-full text-center hover:bg-blue-700">Logaut</a>
    </nav>
  </div>
</header>
