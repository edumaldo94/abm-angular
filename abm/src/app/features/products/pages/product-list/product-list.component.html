<h1>Productos</h1>

<button (click)="onCreate()">Crear producto</button>
<div class="table-container">
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <td>{{ p.name }}</td>
      <td>{{ p.price | currency:'USD':'symbol' }}</td>
      <td>{{ p.stock }}</td>
      <td>
        <button (click)="onEdit(p)">Editar</button>
        <button (click)="onDelete(p.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
<!-- Modal -->
<div class="modal-backdrop" *ngIf="isModalOpen">
  <div class="modal">
    <app-product-form
      [product]="selectedProduct"
      (save)="onSave($event)"
      (cancel)="onCancel()">
    </app-product-form>
  </div>
</div>
